<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db96ba9725.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Plateforme ohmyfood : réservez votre menu</title>
</head>

<body>
    <header>
        <h1 class="header__logo">ohmyfood</h1>
    </header>

    <main>
        <section class="city">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <span class="city__textcity">Paris, Belleville</span>
        </section>

        <section class="explore">
            <h2 class="explore__title">Réservez le menu qui vous convient</h2>
            <div class="explore__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</div>
            <div class="explore__btn"><a href="#resto">Explorez nos restaurants</a></div>
        </section>

        <section class="function">
            <h2 class="function__title">Fonctionnement</h2>
            <div class="function__content">
                <div class="function__content__step">1</div>
                <i class="fa-solid fa-mobile-screen function__content__icon"></i>
                <span class="function__content__text"><a href="#">Choisissez un restaurant</a></span>
            </div>
            <div class="function__content">
                <div class="function__content__step">2</div>
                <i class="fa-solid fa-list function__content__icon"></i>
                <span class="function__content__text"><a href="#">Composez votre menu</a></span>
            </div>
            <div class="function__content">
                <div class="function__content__step">3</div>
                <i class="fa-solid fa-store function__content__icon"></i>
                <span class="function__content__text">
                    <a href="#">Dégustez au restaurant</a>
                </span>
            </div>
        </section>

        <section>
            <article>

            </article>
            <article>

            </article>
            <article>

            </article>
            <article>

            </article>
        </section>

    </main>

    <footer>
        <nav>

        </nav>
    </footer>
</body>

</html>
